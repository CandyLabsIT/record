name: record
description: Audio recorder from microphone to file or stream with multiple codecs, bit rate and sampling rate options.
version: 5.0.6
homepage: https://github.com/llfbandit/record/tree/master/record

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # https://pub.dev/packages/uuid
  uuid: ">=3.0.7 <5.0.0"

  record_web:
    git:
      url: https://github.com/CandyLabsIT/record.git
      ref: fork-master
      path: record_web
  record_windows:
    git:
      url: https://github.com/CandyLabsIT/record.git
      ref: fork-master
      path: record_windows
  record_linux:
    git:
      url: https://github.com/CandyLabsIT/record.git
      ref: fork-master
      path: record_linux
  record_android:
    git:
      url: https://github.com/CandyLabsIT/record.git
      ref: fork-master
      path: record_android
  record_darwin:
    git:
      url: https://github.com/CandyLabsIT/record.git
      ref: fork-master
      path: record_darwin

dev_dependencies:
  # https://pub.dev/packages/flutter_lints
  flutter_lints: ^2.0.3

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        default_package: record_android
      ios:
        default_package: record_darwin
      web:
        default_package: record_web
      windows:
        default_package: record_windows
      macos:
        default_package: record_darwin
      linux:
        default_package: record_linux
